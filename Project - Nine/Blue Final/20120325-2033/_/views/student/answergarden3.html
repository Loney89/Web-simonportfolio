<script>
function Answer(container, answer) {
	
    this.container = container.empty();
    this.answer = answer;
	
	container.append('<div class="answer">' + answer + '</div>');
	container.append('<div class="answer_buttons"><h2 id="answer_title">Is this the answer you were looking for?</h2><button id="yes" class="button">Yes</button><button id="no" class="button">No</button></div>');	
			
	

    $('button').on('click', function() {
        selected = $(this);
        selected.siblings().filter('.button').fadeOut();
    });
	
}
	
var answer = "Answer";
